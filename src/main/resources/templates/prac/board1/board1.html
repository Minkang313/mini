<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, tr, td, th {
            border: black solid 1px;
        }
        tr{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>게시판 연습 1</h1>
    <div>
        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성날짜</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="board : ${board1Map.board1List}" th:onclick="|location.href='@{/prac/boardDetail.do(id=${board.id})}'|">
                    <td th:text="${board.id}"></td>
                    <td th:text="${board.title}"></td>
                    <td th:text="${board.user_id}"></td>
                    <td th:text="${board.rdate}"></td>
                </tr>
            </tbody>
        </table>
        <div id="paging">
            <a th:if="${board1Map.pageMap.startPage > 5}" th:href="@{/prac/board1.do(curPage=${board1Map.pageMap.startPage - 5})}" th:text="'&lt;'"></a>
            <th:block th:each="num : ${#numbers.sequence(board1Map.pageMap.startPage, board1Map.pageMap.endPage)}">
                <a th:if="${num != board1Map.pageMap.curPage}" th:href="@{/prac/board1.do(curPage=${num})}" th:text="${num}"></a>
                <span th:if="${num == board1Map.pageMap.curPage}" th:text="${num}"></span>
            </th:block>
            <a th:if="${board1Map.pageMap.endPage < board1Map.pageMap.maxPage}" th:href="@{/prac/board1.do(curPage=${board1Map.pageMap.startPage + 5})}" th:text="'&gt;'"></a>
        </div>
        <div style="margin-left: 200px;">
            <button th:onclick="|location.href='@{/prac/addBoard1.do}'|">작성</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let msg = "[[${msg}]]";
            if (msg !== '') {
                alert(msg)
            }
        })
    </script>
</body>
</html>
